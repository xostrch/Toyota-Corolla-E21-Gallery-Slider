<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Corolla E21 Tuning</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="box-arrows">
            <button id="leftSlide"><span class="material-symbols-outlined">chevron_left</span></button>
        </div>
        <div class="box-middle">
            <img src="images/photo-1.png" class="img-style active">
            <img src="images/photo-2.png" class="img-style">
            <img src="images/photo-3.png" class="img-style">
            <img src="images/photo-4.png" class="img-style">
            <img src="images/photo-5.png" class="img-style">
            <img src="images/photo-6.png" class="img-style">
        </div>
        <div class="box-arrows">
            <button id="rightSlide"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
